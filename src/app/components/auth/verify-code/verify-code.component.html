<ngx-spinner>
    <p class="text-white">Loading...</p>
  </ngx-spinner>
<div class="bg-gray-100 flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="text-2xl font-semibold mb-6 text-black text-center">Ingrese su código de verificación</h2>
        <p class="mt-2 text-center tracking-tight">Hemos enviado un codigo de verificacion a tu correo</p>
    </div>

    <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" [formGroup]="codeForm">
            <div class="flex justify-between">
                <input formControlName="code1" #input1 (keyup)="moveFocus($event, input2, input1)" type="text" maxlength="1" class="block w-14 h-12 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-purple-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center font-bold">
                <input formControlName="code2" #input2 (keyup)="moveFocus($event, input3, input2)"type="text" maxlength="1" class="block w-14 h-12 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-purple-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center font-bold">
                <input formControlName="code3" #input3 (keyup)="moveFocus($event, input4, input3)"type="text" maxlength="1" class="block w-14 h-12 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-purple-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center font-bold">
                <input formControlName="code4" #input4 (keyup)="moveFocus($event, input5, input4)"type="text" maxlength="1" class="block w-14 h-12 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-purple-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center font-bold">
                <input formControlName="code5" #input5 (keyup)="moveFocus($event, input6, input5)"type="text" maxlength="1" class="block w-14 h-12 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-purple-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center font-bold">
                <input formControlName="code6" #input6 type="text" maxlength="1" class="block w-14 h-12 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-purple-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center font-bold">
            </div>
            <div *ngIf="(codeForm.controls['code1'].errors && codeForm.controls['code1'].touched) || 
                         (codeForm.controls['code2'].errors && codeForm.controls['code2'].touched) || 
                         (codeForm.controls['code3'].errors && codeForm.controls['code3'].touched) || 
                         (codeForm.controls['code4'].errors && codeForm.controls['code4'].touched) || 
                         (codeForm.controls['code5'].errors && codeForm.controls['code5'].touched) || 
                         (codeForm.controls['code6'].errors && codeForm.controls['code6'].touched)">
                <p class="text-red-500 font-medium text-xs">Todos los campos son requeridos</p>
            </div>
            <div>
                <button (click)="verifyCode()" type="submit" class="flex w-full justify-center bg-black text-white p-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300">Verificar Código</button>
            </div>
        </form>
    </div>
</div>
